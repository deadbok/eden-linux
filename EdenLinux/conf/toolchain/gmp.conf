#distbuild
toolchain:
	name = gmp
	dir = $(name)-$(version)
	group = toolchain
	version = 4.3.1
	url = ftp://ftp.gmplib.org/pub/gmp-4.3.1/gmp-4.3.1.tar.bz2

	build:
		download()
		unpack($current_package_dir/configure)
		config(config-gmp.mk, config_opts = --prefix=$root/$toolchain_root_dir, $current_package_dir/Makefile)
		build($current_package_dir/libgmp.la)
		install($toolchain_root_dir/lib/libgmp.a)
	:build
	
	clean:
		clean()
	:clean
	
	distclean:
		distclean()
	:distclean
	
	dependencies:
		linux-kernel-headers
	:dependencies	

:toolchain