#distbuild
distbuild_type = x86
distbuild_target = x86
distbuild_dir = build
arch = i686
kernel_arch = i386
arch_target = ${arch}-pc-linux-uclibc
#Host type definition
distbuild_host = x86_64-pc-linux-gnu
#Get the userid
uid = $(shell id -u)
root_device = /dev/sda1
swap_device = /dev/sda2

all(all, ${build.packages})
{
	${target}: ${dependencies}
}

install(install, ${install.packages} ${install.target})
{
	${target}: ${dependencies}
}

