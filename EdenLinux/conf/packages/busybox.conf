#distbuild
packages:
	busybox:
		version = 1.17.1
		dir = busybox-${version}
		group = basesystem
		url = http://busybox.net/downloads/busybox-${version}.tar.bz2
	
		build:
			download()
			unpack(${current_package_dir}/Makefile ${current_package_dir}/examples/depmod.pl)
			config(config-busybox.mk, ${current_package_dir}/.config, ${current_package_dir}/examples/depmod.pl)
			mkdir($root/$rootfs_dir/sbin)
			copy($root/$rootfs_dir/sbin/depmod.pl, source=${current_package_dir}/examples/depmod.pl)
			build(build-busybox.mk, ${current_package_dir}/busybox, ${current_package_dir}/.config)
			install(install-busybox.mk, $rootfs_dir/bin/busybox, ${current_package_dir}/busybox)
			clean()
			distclean()
		:build
			
		dependencies:
			install_toolchain
		:dependencies
	:busbox  
:packages