#distbuild
packages:
	e2fsprogs:
		version = 1.41.6
		dir = e2fsprogs-${version}/build
		group = basesystem
		url = http://dfn.dl.sourceforge.net/sourceforge/e2fsprogs/e2fsprogs-${version}.tar.gz
	
		download()
		unpack(${root}/${build_dir.packages}/${dir}/configure)
		config(config-e2fsprogs.mk, config_opts = --prefix=/usr --with-root-prefix="" --host=$(ARCH_TARGET) --with-cc="${cc.packages}" --with-linker=${ld.packages} --disable-tls, ${root}/${build_dir.packages}/${dir}/Makefile, ${unpack})
		build(${root}/${build_dir.packages}/${dir}/misc/mke2fs, ${root}/${build_dir.packages}/${dir}/Makefile ${root}/${build_dir.packages}/${dir}/.dir)
		install(make_opts = DESTDIR=${root}/${rootfs_dir}, ${root}/${rootfs_dir}/sbin/mke2fs, ${root}/${build_dir.packages}/${dir}/misc/mke2fs)
		{
			${target}: ${dependencies}
				${env_packages} ${make} -C ${current_package_dir} install ${make_opts}
				${env_packages} ${make} -C ${current_package_dir} install-libs ${make_opts}
		}
		clean()
		distclean()
	:e2fsprogs
:packages